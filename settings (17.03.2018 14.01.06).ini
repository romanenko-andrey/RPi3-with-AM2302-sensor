[General]
#interval between save log
log_interval: 15
#lines on analisis page view
log_per_page: 30
update_temp_interval: 2


[StageOne]
#start continuous temperature
set_temp: 600
#maximum output value from 0(0%) to 1000(100%)
max_preheat_power_value: 300

[StageTwo]
#main period
max_temp: 1500
#ramp - Celsius per minute
heat_ramp: 10
#begin photo captures
start_photo_temp: 900
#maximum output value from 0(0%) to 1000(100%)
max_power_value: 700

[StageThree]
#cooling
min_temp: 800
#ramp - Celsius per minute
cool_ramp: 10

[Camera]
#https://www.raspberrypi.org/documentation/raspbian/applications/camera.md
leftConerX: 0.2
leftConerY: 0.3
width: 0.5
height: 0.5
img_size_width: 360
img_size_height: 360
#sharpness from -100 to 100, 0 - default
sharpness: -100
#contrast from -100 to 100, 0 - default
contrast: 100
#Sets the brightness of the image. 50 is the default. 0 is black, 100 is white
brightness: 40
#saturation from -100 to 100, 0 - default
saturation: -40
#saturation: 0
#Set Automatic White Balance (AWB) mode: off, auto, sun. cloud, shade ...
awb: cloud
#EV compensation of the image: auto, night, backlight, sports, snow, beach, verylong, antishake
exposure: beach


