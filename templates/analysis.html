<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ash analysis #{{analysis_id}}</title>
    <meta name="description" content="Ash fusion Determinator - RPi">
    <meta name="author" content="Andrii Romanenko">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/my_style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/favicon.png">
  </head>
  
  <body>
    <div class="container">
      <h2>Ash analysis #<span id="analysis_id">{{analysis_id}}</span></h2>
      <div class="mt-3 text-center">
        <button type="button" id="preheat" class="btn btn-warning mr-2 mb-1">PREHEAT</button>
        <button type="button" id="start" class="btn btn-primary btn mr-2 mb-1">START</button>
        <button type="button" id="stop_and_cool" class="btn btn-danger mr-2 mb-1">STOP & COOL</button>
        <button type="button" id="stop_heater" class="btn btn-info mr-2 mb-1">STOP HEATER</button>
        <button type="button" id="update" class="btn btn-info mr-2 mb-1">UPDATE</button>
        <a href="/?id={{analysis_id}}" class="btn btn-success btn mb-1">RETURN</a>
      </div>
      <!-- Status string -->
      <div class="row mb-3">
        <span id="status_info"></span>
      </div>

      {% for row in log %}
        <h3>{{row}}</h3>
      {% endfor %}
      
    </div>
  </body>
  
 
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="static/javascript/ash-control.js"></script>
</html>
